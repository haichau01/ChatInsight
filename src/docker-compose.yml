version: '3.9'

services:
  # --- PostgreSQL database ---
  postgres:
    image: postgres:16
    container_name: chatinsight_postgres
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: chatinsight
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - chatinsight_net

  # --- Solr search engine ---
  solr:
    image: solr:9
    container_name: solr
    restart: unless-stopped
    ports:
      - "8983:8983"
    volumes:
      - ./data/solr:/var/solr
      - ./solr/configsets:/opt/solr/configsets
    environment:
      - SOLR_JAVA_MEM=-Xms512m -Xmx1g
    command:
      - solr-precreate
      - app_core
      - /opt/solr/configsets/app_config
    networks:
      - chatinsight_net


